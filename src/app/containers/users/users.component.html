<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <app-user-list *ngIf="!loading && !error" [users]="users"></app-user-list>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div *ngIf="error" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <mat-icon>error_outline</mat-icon>
    <span>Error Ocurred</span>
    <button mat-raised-button color="warn" on-click="tryAgain()">Try Again</button>
  </div>
  <button *ngIf="!loading && !error" mat-raised-button color="primary" (click)="addUser()">Add User</button>
</div>
